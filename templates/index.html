<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salary Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <img src="static/left.png" alt="Left Image" class="left-image">
        <h1>Salary Prediction</h1>
        <form id="salaryPredictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="leavesUsed">Leaves Used:</label>
            <input type="number" id="leavesUsed" name="leavesUsed" required><br><br>

            <label for="leavesRemaining">Leaves Remaining:</label>
            <input type="number" id="leavesRemaining" name="leavesRemaining" required><br><br>

            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" required><br><br>

            <label for="pastExp">Past Experience:</label>
            <input type="number" id="pastExp" name="pastExp" required><br><br>


            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select><br><br>

            <label for="designation">Designation:</label>
            <select id="designation" name="designation">
                <option value="Analyst">Analyst</option>
                <option value="Associate">Associate</option>
                <option value="Director">Director</option>
                <option value="Manager">Manager</option>
                <option value="Senior Analyst">Senior Analyst</option>
                <option value="Senior Manager">Senior Manager</option>
            </select><br><br>

            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
                <option value="Web">Web</option>
            </select><br><br>

            <button type="submit">Predict Salary</button>
        </form>
        <img src="static/right.jpg" alt="Right Image" class="right-image">
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#salaryPredictionForm').submit(function(event) {
                // Prevent the form from submitting normally
                event.preventDefault();
    
                // Get the form data
                var formData = $(this).serialize();
    
                // Send the form data to the Flask server
                $.post('/predict', formData, function(response) {
                    // Update the result div with the predicted salary
                    $('#result').text(response);
                });
            });
        });
    </script>
    
</body>
</html>
